<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="bg"></div>
    <div class="button-container">
        <button name="bg" class="change-bg button">Random Background</button>
        <button name="music" class="play-button button">Play Music</button>
        <button name="music" class="pause-button button">Pause Music</button>
        <input type="range" name="volume" id="volume" value="100">
    </div>
    <div class="container">
        <div class=""></div>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
            </div>
        </div>
        <div class="date-face">
            <p class="date"></p>
        </div>
    </div>
    <script type="text/javascript" src="js/code.js"></script>
</body>
</html>
